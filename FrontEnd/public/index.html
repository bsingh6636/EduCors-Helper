<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Solve CORS issues with unique API keys and secure, scalable API access for developers. Get started with our API platform today!"
    />
    <meta
      name="keywords"
      content="API dashboard, CORS issues, API key, bypass CORS, secure API access, developer API, scalable endpoints, API integration"
    />
    <meta name="author" content="Edu-CORS Solver Team" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>EDU CORS-Solver | Your API Dashboard</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #151515;
        color: #fff;
      }

      /* Loading Spinner Styles */
      .loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #151515;
        z-index: 9999;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid transparent;
        border-top: 6px solid #29b6f6;
        border-right: 6px solid #4caf50;
        border-bottom: 6px solid #ff9800;
        border-left: 6px solid #e91e63;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
      }

      .loading-text {
        /* margin-top: 20px; */
        margin-left: 15px;
        font-size: 1.2rem;
        color: #29b6f6;
        animation: fadeIn 1.5s infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        0%, 100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Welcome to Edu-CORS Solver : Your CORS Solution</noscript>

    <!-- Loading screen with spinner animation -->
    <div class="loader-wrapper" id="loader-wrapper">
      <div class="spinner"></div>
      <div class="loading-text">Loading Edu-CORS Solver...</div>
    </div>

    <div id="root"></div>

    <script>
      // Wait until the content has fully loaded
      window.addEventListener("load", function () {
        const loaderWrapper = document.getElementById("loader-wrapper");
        // Add a small delay before removing the loader for a smooth transition
        setTimeout(() => {
          loaderWrapper.style.opacity = 0;
          setTimeout(() => {
            loaderWrapper.style.display = "none";
          }, 500); // Hide after transition
        }, 1000); // Delay after loading content
      });
    </script>
  </body>
</html>
